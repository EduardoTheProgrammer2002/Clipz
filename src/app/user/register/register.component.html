<app-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <app-input label="Name" [control]="name" placeholder="Enter Name"></app-input>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <app-input label="Email" [control]="email" type="email" placeholder="Enter Email"></app-input>
    </div>

    <!-- Age -->
    <div class="mb-3">
        <label class="inline-block mb-2">Age</label>
        <app-input label="Age" [control]="age" type="number" placeholder="Enter Age"></app-input>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <app-input label="Password" [control]="password" type="password" placeholder="Enter Password"></app-input>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <app-input label="Confirm Password" [control]="confirmPassword" type="password" placeholder="Confirm Password">
        </app-input>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
        <label class="inline-block mb-2">Phone number</label>
        <app-input label="Phone number" format="(000)000-0000" [control]="phoneNumber" placeholder="(000)-000-0000">
        </app-input>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || inSubmission"
        class="disabled:opacity-50 disabled:bg-indigo-400 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500">
        Submit
    </button>
</form>
